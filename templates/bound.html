<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인 앤 아웃</title>
</head>
<body>
<form class="form-area" method="post" action="/bound/">
    {% csrf_token %}
    <div class="warp">
        <h1>입출고 페이지</h1>
        <p>코드: <input type="text" name="code"></p>
        <p>가격: <input type="number" name="price"></p>
        <p>수량: <input type="number" name="quantity"></p>
        </div>
        <button type="submit">입출고</button>
        <a class="nav-link" href="/logout"> 로그아웃</a>
    </div>
</form>

</body>
</html>
