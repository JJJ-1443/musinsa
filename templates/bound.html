<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인 앤 아웃</title>
</head>
<body>
<form class="form-area" method="post" action="/product/">
    {% csrf_token %}
    <div class="warp">
        <h1>입출고 페이지</h1>
        <p>코드: <input type="text" name="code"></p>
        <p>이름: <input type="text" name="prod_name"></p>
        <p>설명: <input type="text" name="desc"></p>
        <p>가격: <input type="number" name="price"></p>
            <select name="sizes">
                <option selected>사이즈</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="F">Free</option>
            </select>
        </div>
        <button type="submit">상품 등록</button>
        <a class="nav-link" href="/logout"> 로그아웃</a>
    </div>
</form>

</body>
</html>
